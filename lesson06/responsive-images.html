<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Responsive Images" content="practice to use responsive images in development">
    <meta property="og:title" content="Danilo Mayer - Responsive Images">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://danilomayer.github.io/wdd230/">
    <title>Danilo Mayer - Responsive Images</title>
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>

<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(max-width: 500px)" srcset="images/hero-small.webp">
                <source media="(max-width: 1000px)" srcset="images/hero-medium.webp">
                <img src="images/hero-large.webp" alt="Curitiba Temples" width="1200" height="750">
            </picture>
        </div>
    </main>
</body>

</html>
