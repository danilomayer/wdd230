    <main>
        <div id="formmessage"></div>
        <h1>Subscribe</h1>
        <form method="get" action="record.html">
            <fieldset>
                <label class="top">Username* <input type="text" id="user" name="user" required></label>
                <label class="top">Password* <input type="password" id="password" name="password"
                        pattern="[A-Za-z19]{8}" required></label>
                <label class="top">Confirm Password* <input type="password" id="password2" name="password"
                        required></label>
                <label class="top">Email* <input type="email" id="email" name="email" required
                        placeholder="Your byui email address" title="A valid byui.edu email address."
                        pattern="[a-zA-Z0-9_.\-]+@byui.edu"></label>

                <label class="top">Page Rating <input type="range" id="range" name="range" min="0" max="10" value="0"
                        step="1">
                </label>
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
                <div id="rangevalue">0</div>

                <button>Join Now</button>
            </fieldset>
        </form>
    </main>
